<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Google Search</title>
    <meta name="description" content="Odin Project - Google Page">
    <meta name="author" content="Nathan R.">

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="head">
    <div id="head-left">
        <ul>
            <li>About</li>
            <li>Store</li>
        </ul>
    </div>

    <div id="head-right">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
        </ul>
    </div>
    </div>
    <div id="content">
        <div id="search-block">
            <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            <form class="search-form">
                <input id="search" type="text" autofocus placeholder="Search...">
                <input type="submit" value="Google Search">
                <input type="submit" value="I'm Feeling Lucky">
            </form>
        </div>
    </div>
    <div class="foot">
    <div id="foot-left">
        <ul>
            <li>Advertising</li>
            <li>Business</li>
        </ul>
    </div>

    <div id="foot-right">
        <ul>
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>
    </div>
    </div>

</body>
</html>
